<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js_multistep_form.css">
    <script defer src="js_multistep_form.js"></script>
    <title>Document</title>
</head>

<body>
    <form data-multi-step class="multi-step-form">
        <div class="card active" data-step>
            <h3 class="step-title">První krok:</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <!-- input dovoluje uživateli editovat data-->
                <input type="email" required name="email" id="email"> <!-- required-->
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <!-- input dovoluje uživateli editovat data-->
                <input type="password" name="password" id="password">
            </div>

            <button type="button" data-next>Další</button>

        </div>

        <div class="card" data-step>

            <h3 class="step-title">Druhý krok:</h3>
            <div class="form-group">
                <label for="address">Adresa</label>
                <!-- input dovoluje uživateli editovat data-->
                <input type="text" name="address" id="address">
            </div>

            <div class="form-group">
                <label for="city">Město</label>
                <!-- input dovoluje uživateli editovat data-->
                <input type="text" name="city" id="city">
            </div>

            <div class="form-group">
                <label for="zipcode">PSČ</label>
                <!-- input dovoluje uživateli editovat data-->
                <input type="text" name="zipcode" id="zipcode">
            </div>

            <button type="button" data-previous>Předchozí</button>
            <button type="button" data-next>Další</button>

        </div>

        <div class="card" data-step>

            <h3 class="step-title">Třetí krok:</h3>
            <div class="form-group">
                <label for="firstName">Jméno</label>
                <!-- input dovoluje uživateli editovat data-->
                <input type="text" name="firstName" id="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Příjmení</label>
                <!-- input dovoluje uživateli editovat data-->
                <input type="text" name="lastName" id="lastName">
            </div>

            <button type="button" data-previous>Předchozí</button>
            <!--Submit = Předložit-->
            <button type="submit">Potvrdit</button>
        </div>
    </form>

</body>

</html>
